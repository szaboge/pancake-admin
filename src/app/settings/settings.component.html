<div class="main">
  <div class="main-content">
    <div class="header">
      <div class="title">
        <h2>Beállítások</h2>
        <button mat-flat-button color="primary" type="button" routerLink="/">
          Rendelések
        </button>
      </div>
    </div>
    <h3>Palacsinták</h3>
    <div class="pancakes-container">
      <app-pancake [pancake]="pancake" *ngFor="let pancake of pancakes | async"></app-pancake>
    </div>
  </div>
</div>
